<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/stylesheet.css">

</head>

<body>
    <!--Header-->
    <header>
        <a href="/" class="logo"><img src="/img/jeep.png" alt="DriveSmart Logo"></a>
        
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <ul class="navbar">
            <li><a href="/"> Home </a></li>
            <li><a href="/pages/services.html"> Fleets </a></li>
            <li><a href="/pages/about.html"> About </a></li>
            <li><a href="#reviews"> Reviews </a></li>
        </ul>
        
        <div class="header-btn">
            <a href="/pages/sign-in.html"><button class="sign-in">Sign In</button></a>
            <a href="/pages/sign-up.html"><button class="sign-up">Sign Up</button></a>
        </div>
    </header>

    <section class="container forms">
        <div class="form Sign In">
            <div class="form-content">
                <header>Login</header>


                <form id="loginForm">

                    <div class="field input-field">
                        <input type="email" id="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>



                    <div class="form-link">
                        <a href="" class="forget-pass">Forgot Password</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="/pages/sign-up.html" class="link signup-link">Sign Up</a></span>
                    <span>Or Go <a href="/" class="link signin link">Home</a></span>

                </div>

            </div>

    </section>




    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3001/api';
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and user data
                    localStorage.setItem('userToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    // Redirect to home page or dashboard
                    window.location.href = '/pages/index.html';
                } else {
                    alert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Network error. Please try again.');
            }
        });
        
        function validateLogin() {
            // This function is now handled by the form submit event above
        }



        const forms = document.querySelector(".forms"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");


        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");

                pwFields.forEach(password => {
                    if (password.type === "password") {
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password"
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })
            })
        })


    </script>

    <!--Scroll Reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--Link to Js -->
    <script src="/src/main.js"></script>

</body>

</html>
