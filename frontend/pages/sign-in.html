<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in </title>

    <!-- link to the css -->
    <link rel="stylesheet" href="/css/login.css">


    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<!-- <body style="background-image: url('./img/abstract-design-background-smooth-flowing-lines.jpg'); background-size: cover;"> -->

<body>



    <section class="container forms">


        <div class="form Sign In">
            <div class="form-content">
                <!-- ✅ Logo and writeup -->
                <div class="form-header">
                    <img src="/img/jeep.png" alt="DriveSmart Logo" class="form-logo"> <br>
                    <p class="form-tagline">Join DriveSmart and book your ride with ease </p>

                </div>
                <header>Login</header>


                <form id="loginForm">

                    <div class="field input-field">
                        <input type="email" id="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>



                    <div class="form-link">
                        <a href="" class="forget-pass">Forgot Password</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="/pages/sign-up.html" class="link signup-link">Sign
                            Up</a></span>
                    <span>Or Go <a href="/" class="link signin link">Home</a></span>

                </div>

            </div>

    </section>




    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3001/api';

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ✅ Store token as "authToken" (to match API files)
                    localStorage.setItem('authToken', data.token);

                    // Optionally store user info (if returned)
                    if (data.user) {
                        localStorage.setItem('userData', JSON.stringify(data.user));
                    }

                    // ✅ Redirect after login
                    window.location.href = '/pages/index.html';
                } else {
                    alert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Network error. Please try again.');
            }
        });

        // Toggle show/hide password
        const forms = document.querySelector(".forms"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");

                pwFields.forEach(password => {
                    if (password.type === "password") {
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                    } else {
                        password.type = "password";
                        eyeIcon.classList.replace("bx-show", "bx-hide");
                    }
                });
            });
        });

    </script>

    <!--Scroll Reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--Link to Js -->
    <script src="/src/main.js"></script>

</body>

</html>
