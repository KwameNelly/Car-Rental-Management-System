<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/011/004/881/small/computer-chip-electronic-circuit-board-for-technology-and-finance-concept-and-education-for-future-vector.jpg');
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container img {
            width: 80px;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .login-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #6a11cb;
        }

        .login-container .error-msg {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media screen and (max-width: 420px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="/img/jeep.png" alt="Admin Logo">
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the dashboard</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p id="loginError" class="error-msg"></p>
            <p class="forgot-password"><a href="#" id="forgotPassword">Forgot Password?</a></p>
            <p id="loginError" class="error-msg" style="color:red; display:none; margin-top:10px;"></p>

        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';

        document.getElementById("loginForm").onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("loginError");

            try {
                const response = await fetch(`${API_BASE_URL}/users/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.admin));
                    errorMsg.textContent = "";
                    window.location.href = "/pages/admin-dashboard.html";
                } else {
                    errorMsg.textContent = data.message || "Login failed";
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = "Network error. Please try again.";
            }
        };
    </script>
</body>

</html>
