<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up </title>

    <!-- link to the css -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">
        <div class="form Sign Up">
            <div class="form-content">
                <!-- ✅ Logo and writeup -->
                <div class="form-header">
                    <img src="/img/jeep.png" alt="DriveSmart Logo" class="form-logo"> <br>
                    <p class="form-tagline">Create your account and start your journey today!</p>
                </div>

                <header>Sign Up</header>

                <form id="signupForm">
                    <div class="field input-field">
                        <input type="text" id="fullName" placeholder="Full Name" class="input" required>
                    </div>

                    <!-- ✅ Username field -->
                    <div class="field input-field">
                        <input type="text" id="username" placeholder="Username" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="email" id="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="password"
                            required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Sign Up</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="/pages/sign-in.html" class="link signin link">Sign
                            In</a></span>
                    <span>Or Go <a href="/" class="link signin link">Home</a></span>
                </div>
            </div>
    </section>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3001/api';

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim(); // ✅ new username
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Validate password strength
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }

            // Validate username
            if (username.length < 3) {
                alert('Username must be at least 3 characters long!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        username: username, // ✅ send username
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Registration successful! Please sign in.');
                    window.location.href = '/pages/sign-in.html';
                } else {
                    alert(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Network error. Please try again.');
            }
        });

        const pwShowHide = document.querySelectorAll(".eye-icon");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");

                pwFields.forEach(password => {
                    if (password.type === "password") {
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password"
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })
            })
        });
    </script>

    <!--Scroll Reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--Link to Js -->
    <script src="/src/main.js"></script>
</body>

</html>
