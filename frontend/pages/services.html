<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleets</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/stylesheet.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <style>
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .box {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box-img {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
            border-radius: 10px;
        }

        .box-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .status-badge.available {
            background-color: #2ecc71;
        }

        .status-badge.booked {
            background-color: #e74c3c;
        }

        .car-details {
            margin: 10px 0;
            font-size: 12px;
            color: #666;
        }

        .car-details small {
            display: block;
            margin: 2px 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo"><img src="/img/jeep.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/pages/services.html">Fleets</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>

        <div class="header-btn">
            <a href="/pages/sign-in.html"><button class="sign-in">Sign In</button></a>
            <a href="/pages/sign-up.html"><button class="sign-up">Sign Up</button></a>
        </div>
    </header>

    <!-- Fleets Section -->
    <section class="services" id="services">
        <div class="heading">
            <span>Best Fleets</span>
            <h1>Explore our top set of cars <br> from top rated brands</h1>
        </div>

        <div class="services-container" id="services-container">
            <!-- Dynamic cars will be inserted here -->
        </div>
    </section>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';

        async function loadCarsFromDatabase() {
            const container = document.getElementById('services-container');
            try {
                const response = await fetch(`${API_BASE_URL}/cars`);
                const data = await response.json();

                if (Array.isArray(data) && data.length > 0) {
                    displayCars(data);
                } else if (data.success && Array.isArray(data.data)) {
                    displayCars(data.data);
                } else {
                    container.innerHTML = '<p>No cars available at the moment.</p>';
                }
            } catch (error) {
                console.error('Error loading cars:', error);
                container.innerHTML = '<p>Unable to load cars. Please try again later.</p>';
            }
        }

        function displayCars(cars) {
            const container = document.getElementById('services-container');
            container.innerHTML = '';

            cars.forEach(car => {
                const carBox = document.createElement('div');
                carBox.className = 'box';

                const status = car.availability === 1 ? 'Available' : 'Booked';
                const statusClass = car.availability === 1 ? 'available' : 'booked';

                carBox.innerHTML = `
                <div class="box-img">
                    <img src="${car.image_url || '/img/car1.jpg'}" 
                         alt="${car.make} ${car.model}" 
                         onerror="this.src='/img/car1.jpg'">
                    <div class="status-badge ${statusClass}">${status}</div>
                </div>
                <p>${car.year}</p>
                <h3>${car.year} ${car.make} ${car.model}</h3>
                <h2>GHS${car.price_per_day} <span>/ <strong>Day</strong></span></h2>
                <div class="car-details">
                    <small>Category: ${car.category}</small>
                    <small>Fuel: ${car.fuel_type}</small>
                    <small>Transmission: ${car.transmission}</small>
                    <small>Seats: ${car.seats}</small>
                </div>
                <button class="btn rent-btn" 
                    data-id="${car.id}"
                    data-car="${car.year} ${car.make} ${car.model}" 
                    data-price="${car.price_per_day}"
                    ${car.availability === 0 ? 'disabled' : ''}>
                    Rent Now
                </button>
            `;

                container.appendChild(carBox);
            });

            attachRentListeners();
        }

        function attachRentListeners() {
            document.querySelectorAll(".rent-btn").forEach(btn => {
                btn.addEventListener("click", function () {
                    // Save full car details in localStorage
                    const selectedCar = {
                        id: this.getAttribute("data-id"),
                        name: this.getAttribute("data-car"),
                        price: this.getAttribute("data-price")
                    };
                    localStorage.setItem("selectedCar", JSON.stringify(selectedCar));

                    // Redirect with carId in URL
                    window.location.href = `/pages/booking-form.html?carId=${selectedCar.id}`;
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadCarsFromDatabase);
    </script>


</body>

</html>
