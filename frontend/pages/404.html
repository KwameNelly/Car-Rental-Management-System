<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - DriveSmart</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #333;
        }
        .error-description {
            color: #666;
            margin-bottom: 30px;
        }
        .home-button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!--Header-->
    <header>
        <a href="/" class="logo"><img src="/img/jeep.png" alt="DriveSmart Logo"></a>
        
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <ul class="navbar">
            <li><a href="/"> Home </a></li>
            <li><a href="/pages/services.html"> Services </a></li>
            <li><a href="/pages/about.html"> About </a></li>
            <li><a href="#reviews"> Reviews </a></li>
        </ul>
        
        <div class="header-btn">
            <a href="/pages/sign-in.html"><button class="sign-in">Sign In</button></a>
            <a href="/pages/sign-up.html"><button class="sign-up">Sign Up</button></a>
        </div>
    </header>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            Sorry, the page you are looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="home-button">Go Back Home</a>
    </div>
</body>
</html>
